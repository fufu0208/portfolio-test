<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        レスポンシブの設定
        .viewportの設定
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--このサイトが何か説明する場所-->
    <meta name="description" content="宗内郁也の自己紹介">
    <!--タイトルの説明-->
    <title>Document</title>
    <!--スタイルシート-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
       hederタグの作成
       ・ロゴの設定をします
       ・h１タグとaタグとspanタグを使っていきます
   -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>
    <!--
        mainタグの作成
        ・profile用とwork用の箱を作成する
        -divタグを使っていきます
    -->
    <div class="block-main">
        <!--
            profileの箱
        -->
        <div class="box-profile">
            <h2  class="sub-title">
                <span class="color-green">P</span>rofile
            </h2>
        </div>
        <div class="item-list">
            <img src="profile.png" alt="プロフィール画像">
            <b>宗内郁也</b>
            <p class="color-green">HTML/CSS</p>
            <p>ここにテキストが入ります</p>
        </div>
        <ul class="icon-list">
            <li>
                <a href="">
                    <img src="github.png" alt="GitHubアイコン">
                </a>
            </li>
            <li>
                <a href="">
                    <img src="twitter.png" alt="Twitterアイコン">
                </a>
            </li>
        </ul>
    </div>
    <!--
        workの箱
    -->
    <div class="box-works">
        <h2  class="sub-title">
            <span class="color-green">W</span>orks
        </h2>

        <ul class="works-list">
            <li>
                <img src="work_1.png"alt="">
                <h3>Twitterクローン</h3>
                <span>HTML/CSS</span>
                <div class="link">
                    <a href="">webサイト</a>
                    <a href="">Github</a>
                </div>
            </li>

            <li>
                <img src="work_1.png"alt="">
                <h3>Twitterクローン</h3>
                <span>HTML/CSS</span>
                <div class="link">
                    <a href="">webサイト</a>
                    <a href="">Github</a>
                </div>
            </li>

            <li>
                <img src="work_1.png"alt="">
                <h3>Twitterクローン</h3>
                <span>HTML/CSS</span>
                <div class="link">
                    <a href="">webサイト</a>
                    <a href="">Github</a>
                </div>
            </li>

        </ul>

    </div>

    <!--
        footerタグの作成
        .copyrightの設定
        -pタグを使います
    -->

    <footer class="block-footer">
        <p>Copyright ● TECH I.S, Inc.</p>

    </footer>

</body>
</html>
